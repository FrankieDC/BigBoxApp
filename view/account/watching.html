					$.ajax({
						url : "http://127.0.0.1:3412/BigBoxServer/verify/",
						contentType : "application/json",

							$(".user_header").append('<a href="../account.html" data-rel="page"  class="ui-btn-left"style="color: #FFFFFF" >Welcome! ' + data.fname + ' ' + data.lname + '</a>');

								console.log("w isadmin");
								$('#navbar_admin1').show();
								$('#navbar_user1').hide();

								console.log("w no admin");
								$('#navbar_user1').show();
								$('#navbar_admin1').hide();
							}

							$('#home').page();

						},
						error : function(data, textStatus, jqXHR) {
							console.log("try again");

						}
					});
